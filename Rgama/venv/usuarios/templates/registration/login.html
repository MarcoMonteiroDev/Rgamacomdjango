{% extends 'base.html' %}
{% load static %}
{% block content %}

    <form class="form-signin container-fluid mt-5" method="post" autocomplete="off">
        {% csrf_token %}
    
        <h1 class="text-center mb-4">Fa√ßa seu login</h1>
    
        <div class="form-group mb-3">
            <label for="username" class="form-label">E-mail</label>
            <input type="email" name="username" id="username" class="form-control" placeholder="Informe seu e-mail" required autofocus>
        </div>
    
        <div class="form-group mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required>
        </div>
    
        <button class="btn btn-primary btn-lg w-100" type="submit">Acessar</button>
    
        <p class="mt-5 mb-5 text-muted text-center">&copy; {% now 'Y' %}</p>
    </form>
    
{% endblock %}
