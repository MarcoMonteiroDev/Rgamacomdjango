<h1>Seu Carrinho</h1>
<table>
  <tr>
    <th>Produto</th>
    <th>Quantidade</th>
    <th>Subtotal</th>
    <th>Ações</th>
  </tr>
  {% for item in carrinho.itens.all %}
  <tr>
    <td>{{ item.produto.name }}</td>
    <td>{{ item.quantidade }}</td>
    <td>R$ {{ item.subtotal }}</td>
    <td><a href="{% url 'remover_carrinho' item.id %}">Remover</a></td>
  </tr>
  {% endfor %}
</table>

<h3>Total: R$ {{ carrinho.total }}</h3>
