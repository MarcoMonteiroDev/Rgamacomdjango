{% load static %}
<div id="carouselExampleCaptions" class="carousel slide"> 
  <div class="carousel-indicators">
    {% for promocao in promocoes %}
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %} active {% endif %}" aria-label="Slide {{ forloop.counter0 }}"></button>
    {% endfor %}
  </div>

  <div class="carousel-inner">
    
    {% for promocao in promocoes %}
    <div class="carousel-item {% if forloop.first %} active {% endif %}">
      <img src="{{ promocao.imagem_promo.url }}" class="d-block w-100 img-fluid" alt="...">
    </div>
    {% endfor %}

  </div>
    
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
