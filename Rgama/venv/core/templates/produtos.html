{% load static %}
<div class="row mt-2 conteudo justify-content-center conteudo"> 
    
    <div class="col-md lateral">
    </div>
    
    <div class="col-md-8 col-sm-12 row m-sm-auto justify-content-center">
      
      {% for produto in produtos %}
      
      <div class="produto">
        <a href="{% url 'produto' produto.id %}" class="tituloprod">
          <div class="">
            <img src="{{ produto.imagem.url }}" alt="" width="100%">
            <h2>{{ produto.nome }}</h2>
          </div>
          <div>
            <h3>{{ produto.preco }} R$</h3>
            <h4>ou 2x R$ 25,60 no cartao</h4>
          </div>
        </a>
      </div>
  
      {% endfor %}
    </div>
  
    <div class="col-md lateral ">
    </div>
  
  </div>
